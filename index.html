<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Order Pengiriman Internasional</title>
  <link rel="stylesheet" href="style.css" />
</head>

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Input Order Pengiriman Internasional</h2>
    </div>


    <div class="row g-6">
      <div class="col">
        <form class="needs-validation" novalidate="" action="confirm.html" method="get">
          <div class="row g-3">
            <div class="col-7">
              <label for="fullName" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="Full Name" name="fullName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid name is required.
              </div>
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Asal Negara Pengirim</label>
              <select class="form-select" id="country" name="country" required>
                <option value="">Pilih Negara Asal</option>
                <option>Indonesia</option>
                <option>Singapore</option>
                <option>Malaysia</option>
                <option>Korea Selatan</option>
                <option>Eropa</option>
                <option>Jepang</option>
                <option>Thailand</option>
                <option>Vietnam</option>
                <option>United States</option>
                <option>Amerika</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="col-4">
              <label for="number" class="form-label">No.HandPhone</label>
              <input type="text" class="form-control" id="No.HandPhone" name="No.HandPhone" placeholder="Enter Your Number" required>
              <div class="invalid-feedback">
                Please enter your number
              </div>
            </div>



            <div class="row g-6">
              <div class="col">
                <form class="needs-validation" novalidate="" action="confirm.html" method="get">
                  <div class="row g-3">
                    <div class="col-7">
                      <label for="fullName" class="form-label">Nama Lengkap</label>
                      <input type="text" class="form-control" id="Full Name" name="fullName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Valid name is required.
                      </div>
                    </div>

                    <div class="col-md-5">
                      <label for="country" class="form-label">Tujuan Negara Penerima</label>
                      <select class="form-select" id="country" name="country" required>
                        <option value="">Pilih Tujuan Negara</option>
                        <option>Indonesia</option>
                        <option>Singapore</option>
                        <option>Malaysia</option>
                        <option>Korea Selatan</option>
                        <option>Eropa</option>
                        <option>Jepang</option>
                        <option>Thailand</option>
                        <option>Vietnam</option>
                        <option>United States</option>
                        <option>Amerika</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country.
                      </div>
                    </div>

                    <div class="col-4">
                      <label for="number" class="form-label">No.HandPhone</label>
                      <input type="text" class="form-control" id="No.HandPhone" name="No.HandPhone" placeholder="Enter Your Number" required>
                      <div class="invalid-feedback">
                        Please enter your number
                      </div>
                    </div>

                    <div class="col-4">
                      <label for="text" class="form-label">Berat Barang (Kg)</label>
                      <input type="text" class="form-control" id="berat-barang" name="berat-barang" placeholder="" required>
                    </div>


                        <div class="col-2">
                        <form>
                          <label>Jenis Pengiriman</label><br>
                          <input type="radio" id="Reg" Name="Jenis Pengiriman">
                          <label for="Reg">Reguler</label><br>
                          <input type="radio" id="Eks" Name="Jenis Pengiriman">
                          <label for="Eks">Ekspress</label><br>
                        </div>
                        </form>

                        <div class="button">
                          <button>Submit</button>
                          <button>Reset</button>
                        </div>
</html>
